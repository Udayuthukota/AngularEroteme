<div *ngIf="response; else ack" id="#web">
  <div *ngFor="let question of response">
    <app-question-card [passedQuestions]="question"></app-question-card>
  </div>
</div>
<ng-template #ack>
  <div id="mytemplate">
    <div class="alert alert-light" role="alert">
      <img src="https://img.icons8.com/color/96/000000/ok.png" id="checkmark">
      <h4 class="alert-heading">Notification Sent</h4>
      <img src="https://img.icons8.com/material-sharp/24/000000/multiply.png" id="closemark"
           (click)="redirectToHomePage()">
    </div>
  </div>


</ng-template>
